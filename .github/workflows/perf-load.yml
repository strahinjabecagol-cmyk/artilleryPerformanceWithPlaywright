name: Perf - Artillery Load Test

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Cache Playwright browser binaries
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install chromium
          npm i -D artillery-engine-playwright

      # Compile TypeScript → js-tests/
      - name: Compile TypeScript
        run: npx tsc

      # Debug compiled structure
      - name: Debug compiled output
        run: |
          echo "===== DEBUG: Compiled JS files ====="
          ls -R js-tests || echo "⚠️  No js-tests folder found"
          echo ""
          echo "===== DEBUG: tests/artillery structure ====="
          ls -R tests/artillery || true

      # Generate timestamp for this test run
      - name: Generate timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date -u +%Y-%m-%d_%H-%M-%S)" >> $GITHUB_OUTPUT

      # Run Artillery load test with timestamped output
      - name: Run Artillery Load Test
        run: |
          mkdir -p results logs
          TIMESTAMP="${{ steps.timestamp.outputs.TIMESTAMP }}"
          npx artillery run artilleryLoad.yml \
            --output results/results_${TIMESTAMP}.json \
            2>&1 | tee logs/execution_${TIMESTAMP}.log

      # Update map files
      - name: Update result maps
        run: |
          TIMESTAMP="${{ steps.timestamp.outputs.TIMESTAMP }}"
          node scripts/update-maps.js results_${TIMESTAMP}.json execution_${TIMESTAMP}.log

      # Copy results into /docs for GitHub Pages
      - name: Copy artifacts into docs
        run: |
          TIMESTAMP="${{ steps.timestamp.outputs.TIMESTAMP }}"
          mkdir -p docs/results docs/logs
          cp results/results_${TIMESTAMP}.json docs/results/
          cp logs/execution_${TIMESTAMP}.log docs/logs/
          cp results/resultsMap.json docs/results/
          cp logs/logsMap.json docs/logs/

      # Upload results and logs as artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-load-run-${{ steps.timestamp.outputs.TIMESTAMP }}
          path: |
            results/results_${{ steps.timestamp.outputs.TIMESTAMP }}.json
            logs/execution_${{ steps.timestamp.outputs.TIMESTAMP }}.log

      # ✅ Commit and push updated docs/results + docs/logs
      - name: Commit and push results
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/results/ docs/logs/
          git commit -m "Update load test results [skip ci]" || echo "No changes to commit"
          git push origin main
