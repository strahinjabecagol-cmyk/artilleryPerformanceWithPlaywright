name: Perf - Artillery + Playwright

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Cache Playwright browser binaries
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install chromium
          npm i -D artillery-engine-playwright

      # Compile TypeScript → js-tests/
      - name: Compile TypeScript
        run: npx tsc

      # Debug compiled structure
      - name: Debug compiled output
        run: |
          echo "===== DEBUG: Compiled JS files ====="
          ls -R js-tests || echo "⚠️  No js-tests folder found"
          echo ""
          echo "===== DEBUG: tests/artillery structure ====="
          ls -R tests/artillery || true

      # Run Artillery load test
      - name: Run Artillery
        run: |
          mkdir -p results logs
          npx artillery run artillery.yml --output results/results.json 2>&1 | tee logs/execution.log

      # Upload results and logs as artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-run
          path: |
            results/results.json
            logs/execution.log

      # ✅ Commit and push results back to main (even if ignored)
      - name: Commit and push results
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f results/ logs/
          git commit -m "Add latest performance test results [skip ci]" || echo "No changes to commit"
          git push origin main
