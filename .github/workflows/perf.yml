name: Perf - Artillery + Playwright

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Cache Playwright browser binaries
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: Install deps
        run: |
          npm ci
          # Install required Playwright browsers (uses cache if available)
          npx playwright install chromium
          # Correct engine package for Artillery
          npm i -D artillery-engine-playwright

      - name: Run Artillery
        run: |
          mkdir -p results logs
          npx artillery run artillery.yml --output results/results.json > logs/execution.log 2>&1 || cat logs/execution.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-run
          path: |
            results/results.json
            logs/execution.log
